{{taskId}}
<div class="container">
    <div class=" justify-content-center">
            <div class="card shadow-lg mt-5">
                <div class="card-header text-center py-4 border-0">
                    <h1 class=" fw-bold">UPDATE TASK</h1>
                </div>
                <div class=" p-4">
                <!-- Inputs para crear nuevas tareas-->
                    <div class="white">
                        <!--<h1>ID</h1>-->
                        <input type="hidden" class="border-0 py-3 shadow-none" value="{{taskId}}"
                            placeholder="Name goes here" #idInput>
                        <h1>Add Name</h1>
                        <input type="text" class="border-0 py-3 shadow-none" value="{{selectedTask.task_name}}"
                            placeholder="Name goes here" #nameInput>
                        <h1>Add Description</h1>
                        <input type="text" class="border-0 py-3 shadow-none" value="{{selectedTask.task_description}}"
                        placeholder="Description goes here" #descriptionInput>
                        <h1>Add date</h1>
                        <input type="date" class="border-0 py-3 shadow-none" style="border-radius: 10px;" value="{{selectedTask.task_date}}"
                        placeholder="Date goes here" #dateInput>
                        <h1>Location</h1> <!-- implementar API-->
                        <input type="text" class="border-0 py-3 shadow-none" value="{{selectedTask.task_location}}"
                        placeholder="Location goes here" #locationInput>
                        
                        <h1>Categories</h1>
                        <div>
                            <button class="btn-secondary mx-2"
                            [class.selected]="selectedCategory === item.category_name"
                            *ngFor="let item of categories"
                            [style.backgroundColor]="item.category_color"
                            (click)="selectedCategory = item.category_name; selectedCategoryColor = item.category_color">
                            <span>
                                {{item.category_name}}
                            </span>
                        </button>
                        </div>
                    
                        <div class="btn-container">
                            <button class="btn-add-cancel" routerLink="/"> CANCEL </button>                        
                            <button class="btn-add-cancel" routerLink="/"
                                (click)="update(idInput,nameInput,descriptionInput,dateInput,locationInput)">
                            UPDATE TASK
                            </button>
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
