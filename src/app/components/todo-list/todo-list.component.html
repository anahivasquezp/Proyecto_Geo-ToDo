<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg mt-5">
                <div class="card-header text-center py-4 border-0">
                    <h1 class="display-6 fw-bold">Tasks</h1>
                </div>
                <div class="card-body p-4">
                    <ul class="list-group">
                        <!-- Desplegar tareas-->
                        <li class="list-group-item mb-2 border py-3 rounded-3" *ngFor="let item of todos">
                            <span>
                                <!-- Cambiar de estado -->
                                <i class="text-success" (click)="onStatusChange(item.id,!item.isDone)"
                                    [ngClass]="item.isDone?'fa-solid fa-circle-check':'fa-regular fa-circle'"></i>
                                <!-- Cargo el nombre de la tarea -->
                                <span>
                                    {{item.task_name}}
                                </span>
                                
                                <!-- Borrar tarea -->
                                <span class="float-end text-secondary" (click)="onDelete(item.id)">
                                    <i class="fa-solid fa-trash-can"></i>
                                </span>

                                <!-- Actualizar tarea -->
                                <span class="float-end text-secondary mx-5" routerLink="/update-task/{{item.id}}">
                                    <i class="fa-solid fa-pen"></i>
                                </span>
                                
                                <!-- Cargo el nombre de la categoria -->
                                <span class="">
                                    {{item.selectedCategory}}
                                </span>     
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
