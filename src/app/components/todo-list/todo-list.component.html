<div class="tasks-container">
    <div class="card shadow-lg">
        <div class="card-header text-center border-0">
            <h1 class="display-6 fw-bold">Tasks</h1>
        </div>
        <div class="card-body p-4">
            <ul class="list-group">
                <!-- Desplegar tareas-->
                <li class="list-group-item mb-2 border py-3 rounded-3" *ngFor="let item of todos">
                    <div class="task-item">
                        <!-- Cambiar de estado -->
                        <i class="text-success" (click)="onStatusChange(item.id, !item.isDone)"
                            [ngClass]="item.isDone ? 'fa-solid fa-circle-check' : 'fa-regular fa-circle'"></i>

                        <!-- Cargo el nombre de la tarea -->
                        <span>
                            {{ item.task_name }}
                        </span>

                        <!-- Borrar tarea -->
                        <span class="float-end text-secondary" (click)="onDelete(item.id)">
                            <i class="fa-solid fa-trash-can"></i>
                        </span>

                        <!-- Actualizar tarea -->
                        <span class="float-end text-secondary mx-2" routerLink="/update-task/{{ item.id }}">
                            <i class="fa-solid fa-pen"></i>
                        </span>

                        <!-- Cargo el nombre de la categorÃ­a -->
                        <span class="float-end category-selected">
                            {{item.selectedCategory}}
                        </span>
                    </div>
                </li>
            </ul>
            <div class="text-center mt-4">
                <button class="btn-add-task nav-link" routerLink="/add-task">Add Task</button>
            </div>
        </div>
    </div>
</div>
